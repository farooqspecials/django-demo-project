{% extends "base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
<h1>Books</h1>
<a href="{% url 'book-create' %}" class="btn btn-primary mb-3">Add New Book</a>
<ul class="list-group">
    {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
            <span>
                <a href="{% url 'book-update' book.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'book-delete' book.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'author-list' %}" class="btn btn-secondary mt-3">View Authors</a>
{% endblock %}
