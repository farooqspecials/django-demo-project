{% extends "base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ book.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
