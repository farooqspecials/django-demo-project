{% extends "base.html" %}

{% block title %}Delete Author{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ author.first_name }} {{ author.last_name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'author-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
