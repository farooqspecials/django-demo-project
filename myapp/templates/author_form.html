{% extends "base.html" %}

{% block title %}Create/Update Author{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Author</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'author-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
